
<div class="outer">
    <div class="container mt-5 m">
      
        <div class="log mb-4">
          <h1>Admin Login</h1>
        </div>
  
        <form [formGroup]="stform" (submit)="stSubmit()">
  
        <div class="mb-3 row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="staticEmail"
              formControlName="username"
            />
          </div>
        </div>
  
        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              formControlName="password"
            />
          </div>
        </div>
  
        <div class="bt mt-5">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>
    </div>
  </div>
