<div class="container mt-3" *ngIf="profData" >
  <!-- success message -->
  <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{ successMsg }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="clear()"></button>
  </div>

  <!-- Closed success -->
  <p>PID: {{ Pid }}</p>
  <p>Course: {{ Course }}</p>
  <p>Total Classes: {{ profData.TClass }}</p>

  <!-- //Date picker -->

  <div class="datepicker">
    <label for="inputPassword" class="col-sm-2 col-form-label lngth">Select Date For Attendence
    </label>
    <p *ngIf="sdate" class="lngth3 text-center">{{ sdate }}</p>
    <div class="col-sm-10 lngth2">
      <input type="date" class="form-control" id="inputDate" #myDate (change)="dateSet(myDate)" />
    </div>

    <button class="btn btn-success" #two (click)="submitAtt()">
      Submit Attendance
    </button>
  </div>

  <!-- End Date picker -->

  <table class="table table-bordered ">
    <thead>
      <tr>
        <th scope="col">USN</th>
        <th scope="col">Name</th>

        <th scope="col">Present</th>
        <th scope="col">Absent</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let usr of readStudent">
        <td>{{ usr.usn }}</td>
        <td>{{ usr.name }}</td>

        <td>
          <button class="btn btn-danger" #one (click)="Present(usr.usn, one, two)">
            Present
          </button>
        </td>
        <td>
          <button class="btn btn-success" #two (click)="Absent(usr.usn, one, two)">
            Absent
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="mr" *ngIf="(present+absent)>0">
    <canvas id="myChart"></canvas>
  </div>
</div>
